<div class="padding">
    <div class="box">
        <div class="box-header row">
            <div class="col-xs-12 p-a-1">
                <button type="submit" class="btn green pull-right" ui-sref="app.company_add">Create</button>
            </div>
        </div>
        <div class="table-responsive p-l-1 p-r-1">
            <table datatable="" dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns" class="table table-striped b-t b-b"></table>
        </div>
    </div>
</div>
<div id="confirmModal" class="modal" data-backdrop="true">
    <div class="row-col h-v">
        <div class="row-cell v-m">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm delete</h5>
                    </div>
                    <div class="modal-body text-center p-lg">
                        <p>Are you sure to delete this Movie?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn dark-white p-x-md" ng-click="cancelDelete()" data-dismiss="modal">No</button>
                        <button type="button" class="btn danger p-x-md" ng-click="confirmDelete()">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
